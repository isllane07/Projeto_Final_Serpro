<div class="container mt-5">
  <h2>Alterar Doador</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="doador.nome" name="nome" required />
    </div>
    <div class="form-group">
      <label for="idade">Idade</label>
      <input type="number" class="form-control" id="idade" [(ngModel)]="doador.idade" name="idade" required />
    </div>
    <div class="form-group">
      <label for="peso">Peso</label>
      <input type="number" class="form-control" id="peso" [(ngModel)]="doador.peso" name="peso" required />
    </div>
    <div class="form-group">
      <label for="tipoSanguineo">Tipo Sanguíneo</label>
      <input type="text" class="form-control" id="tipoSanguineo" [(ngModel)]="doador.tipoSanguineo" name="tipoSanguineo" required />
    </div>
    <div class="form-group">
      <label for="sexo">Sexo</label>
      <select class="form-control" id="sexo" [(ngModel)]="doador.sexo" name="sexo" required>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
      </select>
    </div>
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" class="form-control" id="telefone" [(ngModel)]="doador.telefone" name="telefone" required />
    </div>
    <button type="submit" class="btn btn-success">Salvar Alterações</button>
  </form>
</div>
